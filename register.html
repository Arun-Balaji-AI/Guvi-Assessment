<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div id="container">
    <form method="post" class = "form-container">
        <div class="field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autocomplete="off">
        </div>
        <div class="field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required autocomplete="off">
        </div>

        <div class="field">
            <label for="gender">Gender</label><br>
            <div class="gender-field">
                <label>Male</label>
                <input type="radio" name="gender" id="male" value = "male" required>
                <label>Female</label>
                <input type="radio" name="gender" id="female" value = "female" required>
                <label>Others</label>
                <input type="radio" name="gender" id="others" value = "others" required>
            </div>
        </div>
        <div class="field">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob" required autocomplete="off">
        </div>

        <div class="field">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required autocomplete="off">
        </div>

        <div class="field">
            <label for="contact">Contact</label>
            <input type="text" pattern="\d{10}" name="contact" id="contact" required autocomplete="off" >
        </div>

        
        
       <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autocomplete="off">
       </div>
       <!-- <div class="field">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" required autocomplete="off">
       </div> -->

        <div class="submit">
            <input type="submit" value="Register" id = "register">
        </div>
    </form>
    </div>
</body>
</html>
